    date: "1986 - 1991"
    description: "Odessa Polytechnic University, Mechanical Engineering"
  - image: "/img/career/technion.png"
    date: "1991-2003"
    description: "B.Sc., M.Sc. Ph.D. (Cum Laude) Technion - Israel Institute of Technology"
  - image: "/img/career/eth.jpg"
    date: "2003-2006"
    description: "Postdoc at Institute of Hydromechanics, ETH Zurich"
