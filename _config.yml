# Site settings

url: "http://alexlib.github.io/personal-jekyll-theme"
title: "{ Alex Liberzon }"
description: "Alex Liberzon"
keywords: "keywords"
favicon: "/img/favicon.ico"
black-favicon: "/img/black-lab-glass.ico"

# Navigation bar links
# Blog link in the blog and post pages will point to the blog.html#blog
# In the default page it will point to the preview of the last post

pages_list:
  About: 'about'
  Blog: 'blog'
  Career: 'career'
  Contact: 'contact'

background-img: "/img/background.jpg"

# About variables

me-img: "/img/me.jpg"

# Blog variables
paginate: 15

paginate_path: "blog/page:num"

post-preview-words: 128

fb-share: True
twitter-share: True
reddit-share: True

# Career variables

events:
